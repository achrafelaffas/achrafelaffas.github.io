
  <br><br><br><br>
  <div class="nk-block nk-block-middle nk-auth-body  wide-xs">  
    <div class="card card-bordered">
        <div class="card-inner card-inner-lg">
            <div class="nk-block-head">
                <div class="nk-block-head-content">
                    <h4 class="nk-block-title">Sign-Un</h4>
                    <div class="nk-block-des">
                        <p>Creating an account using your email and passcode.</p>
                    </div>
                </div>
            </div>
            <form action="html/index.html">
                <div class="form-group">
                    <div class="form-control-wrap">
                        <input type="text" class="form-control form-control-lg" id="default-01" placeholder="Email" #userName required >
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-control-wrap">
                        <a href="#" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                            <em class="passcode-icon icon-show icon ni ni-eye"></em>
                            <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                        </a>
                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" #userPassword required>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" (click)="authService.SignUp(userName.value, userPassword.value)">Sign Up</button>
                </div>
            </form>
            <div class="form-note-s2 text-center pt-4"> Signed Up? <a routerLink="/sign-in">Sign in to your account</a>
            </div>
            <div class="text-center pt-4 pb-3">
                <h6 class="overline-title overline-title-sap"><span>OR</span></h6>
            </div>
            <ul class="nav justify-center gx-4">
                <li class="nav-item"><a class="nav-link" (click)="authService.GoogleAuth()" >Google</a></li>
            </ul>
        </div>
    </div>
</div>
