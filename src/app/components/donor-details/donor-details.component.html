
<div *ngIf="currentDonor" class="edit-form">
    <h4>Tutorial</h4>
    <form>

<div class="form-group">
        <label for="fname">First name</label>
        <input
          type="text"
          class="form-control"
          id="fname"
          required
          [(ngModel)]="currentDonor.fname"
          name="fname"
        />
      </div>

      <div class="form-group">
        <label for="lname">last name</label>
        <input
          type="text"
          class="form-control"
          id="lname"
          required
          [(ngModel)]="currentDonor.lname"
          name="lname"
        />
      </div>
  
      <div class="form-group">
        <label for="age">Age</label>
        <input
          type="text"
          class="form-control"
          id="age"
          required
          [(ngModel)]="currentDonor.age"
          name="age"
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          required
          [(ngModel)]="currentDonor.phone"
          name="phone"
        />
      </div>


      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          required
          [(ngModel)]="currentDonor.address"
          name="address"
        />
      </div>

      <div class="form-group">
        <label class="form-label">Blood type</label>
        <div class="form-control-wrap">
            <select class="form-select js-select2" id="bloodType" name="bloodType" [(ngModel)]="currentDonor.bloodType">
              <option *ngFor="let bloodtype of bloodtypesOptions" [ngValue]="bloodtype.value">{{bloodtype.name}}</option>
            </select>
        </div>
      </div>


      <div class="form-group">
        <label class="form-label">Gender</label>
        <div class="form-control-wrap">
            <select class="form-select js-select2" id="sexe" name="sexe" [(ngModel)]="currentDonor.sexe">
              <option *ngFor="let genderOption of sexeOptions" [ngValue]="genderOption.value" >{{genderOption.name}}</option>
            </select>
        </div>
      </div>


    </form>
    <button class="btn btn-danger" (click)="deleteDonor()">
      Delete
    </button>
  
    <button type="submit" class="btn btn-success" (click)="updateDonor()">
      Update
    </button>
  </div>
