  
  <div class="nk-block nk-block-middle mt-5 nk-auth-body  wide-xs">  
    <div class="card card-bordered">
        <div class="card-inner card-inner-lg">
            <div class="nk-block-head">
                <div class="nk-block-head-content">
                    <h4 class="nk-block-title">Sign-In</h4>
                    <div class="nk-block-des">
                        <p>Access the Dashlite panel using your email and passcode.</p>
                    </div>
                </div>
            </div>
            <form action="html/index.html">
                <div class="form-group">
                    <div class="form-label-group">
                        <label class="form-label" for="default-01">Email or Username</label>
                    </div>
                    <div class="form-control-wrap">
                        <input type="text" class="form-control form-control-lg" id="default-01" placeholder="Username" #userName required >
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <label class="form-label" for="password">Passcode</label>
                        <a class="link link-primary link-sm" routerLink="/forgot-password" >Forgot Code?</a>
                    </div>
                    <div class="form-control-wrap">
                        <a href="#" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                            <em class="passcode-icon icon-show icon ni ni-eye"></em>
                            <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                        </a>
                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" #userPassword required>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" (click)="authService.SignIn(userName.value, userPassword.value)">Sign in</button>
                </div>
            </form>
            <div class="form-note-s2 text-center pt-4"> New on our platform? <a routerLink="/register-user">Create an account</a>
            </div>
            <div class="text-center pt-4 pb-3">
                <h6 class="overline-title overline-title-sap"><span>OR</span></h6>
            </div>
            <ul class="nav justify-center gx-4">
                <li class="nav-item"><a class="nav-link" style="cursor: pointer;" (click)="authService.GoogleAuth()" >Google</a></li>
            </ul>
        </div>
    </div>
</div>
